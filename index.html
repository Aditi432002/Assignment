<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App</title>
</head>
<body>
    <h1>Healthcare Translation Web App</h1>
    
    <!-- Start Recording Button -->
    <button id="start-recording">Start Recording</button>
    
    <!-- Display Transcript -->
    <div id="transcript">Transcript: </div>
    
    <!-- Display Translation -->
    <div id="translation">Translation: </div>
    
    <!-- Play Translation Button -->
    <button id="speak-translation">Speak Translation</button>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
